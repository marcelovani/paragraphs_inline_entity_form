paragraphs_inline_entity_form.modal.select_form:
  path: 'paragraphs_inline_entity_form/modal/select'
  defaults:
    _title: 'Select paragraph type'
#    _controller: '\Drupal\paragraphs_inline_entity_form\Controller\ParagraphsController::select'
    #@todo pass the embed button used to load the configuration for allowed parags
    _form: '\Drupal\paragraphs_inline_entity_form\Form\ParagraphTypeForm'
  requirements:
    _permission: 'administer paragraphs types'
  options:
    _admin_route: TRUE

paragraphs_inline_entity_form.modal.edit_form:
  path: 'paragraphs_inline_entity_form/modal/edit/{uuid}'
  defaults:
    _title: 'Edit paragraph'
    _controller: '\Drupal\paragraphs_inline_entity_form\Controller\ParagraphsController::edit'
  requirements:
    _permission: 'administer paragraphs types'
    js: 'nojs|ajax'
  options:
    _admin_route: TRUE
